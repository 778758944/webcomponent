<!DOCTYPE html>
<html>

<title>custome</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<body>
    <script>
    	//自定义元素
    	var newObject=Object.create(HTMLElement.prototype);


    	Object.defineProperties(newObject,{
    		title:{
    			writable:true
    		},
    		country:{
    			writable:false,
    			value:"India"
    		}
    	})

    	//对象生命周期
    	//一个对象刚刚被创建
    	newObject.createdCallback=function(){
    		console.log('obj created');
    	}

    	var ele=document.registerElement('welcome-message',{
    		prototype:newObject
    	})








    </script>
</body>
