<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HTML Import</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script>
	function success(e){
		console.log(e);
		console.log('success');
	}

	function error(e){
		console.log(e)
		console.log('error');
	}
</script>
<link href='./mesage.html' rel='import' onload="success(event)" onerror="error(event)">
</head>
<body>
    <h1 id='message'></h1>
    <script>
    	//导入外部文档
    	var importLink=document.querySelector('link[rel="import"]');
    	console.log(importLink);
    	// importLink.addEventListener('load',function(){
    	// 	console.log('success');
    	// },true)
    	var extraDocument=document.querySelector('link[rel="import"]').import;

    	headerElement=extraDocument.querySelector('h1');

    	document.body.appendChild(headerElement.cloneNode(true));
    </script>
</body>
</html>
