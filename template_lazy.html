<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <div id='message'></div>
    <div id='container'></div>
    <button id='btn'>btemplate</button>
    <template id='aTemplate'>
    	<img id='profileImage' src='http://a.hiphotos.baidu.com/image/pic/item/aa64034f78f0f7368f52ac0b0855b319ebc4130f.jpg'/>
    	<script>
    		alert('this is a script');
    	</script>
    </template>
    <template id='bTemplate'>
    	<h1>Template is active using importNode method</h1>
    </template>
    <script>
    	(function(){
    		var imgElement=document.getElementById('profileImage');
    		messageElement=document.getElementById('message');
    		messageElement.innerHTML='IMG '+imgElement;
    		var btn=document.getElementById('btn');

    		var container=document.getElementById('container');


    		messageElement.onclick=function(){
    			// alert('ddfd');
    			//激活模版
    			var aTemplate=document.getElementById("aTemplate");
    			var template=aTemplate.content;
    			activeContent=template.cloneNode(true);
    			console.dir(activeContent);
	    		container.appendChild(activeContent);
    		}

    		btn.onclick=function(){
    			var bTemplate=document.getElementById('bTemplate');
    			var templateContent=bTemplate.content;
    			var activeContent=document.importNode(templateContent,true);
    			container.appendChild(activeContent);


    		}


    	})()




    </script>
</body>
</html>
