<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
 <style>
    	header-element:unresolved{
    		visibility: hidden;
    	}

    	header-element:unresolved:after{
    		content:"register Element";
    		color:red;
    		visibility: visible;
    	}
</style>
<template id='headerTemplate'>
    	<style>
    		:host{
    			text-transform: uppercase;
    		}
    		:host::shadow h1{
    			color:orange;
    		}
    		:host ::content b{
    			font-style: italic;
    			color:blue;
    		}
    	</style>
    	<h1>Hello <content></content></h1>
    </template>
    <script>
    	(function(){
    		var objectPrototype=Object.create(HTMLElement.prototype);
    		objectPrototype.createdCallback=function(){
    			var shadow=this.createShadowRoot();
    			var templateContent=document.querySelector('#headerTemplate').content;

    			var templateNode=document.importNode(templateContent,true);

    			shadow.appendChild(templateNode);
    		}

    		setTimeout(function(){
    			document.registerElement('header-element',{
    				prototype:objectPrototype
    			})
    		},3000);
    	})()
    </script>
</head>
<body>

    <header-element><b>web component</b></header-element>

</body>
</html>
