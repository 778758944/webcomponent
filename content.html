<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<template id='selectorTemplate'>
	<style>
		:host b{
			margin:0px 10px;
		}
		:host ::content b.fruit{
			color:green;
		}
		:host ::content b.flower{
			color:orange;
		}
	</style>
	<h1>Fruits
		<content select='a.fruit'></content>
	</h1>
	<h1>flower
		<content select='b.flower'></content>
	</h1>
</template>
<script>
	var objectProperty=Object.create(HTMLElement.prototype);
	objectProperty.createdCallback=function(){
		var shadow=this.createShadowRoot();
		templateContent=document.getElementById('selectorTemplate').content;
		templateNodes=document.importNode(templateContent,true);
		shadow.appendChild(templateNodes);
	}

	var myNameElement=document.registerElement('selector-component',{
		prototype:objectProperty
	})
</script>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <selector-component>
    	<a href='http://www.baidu.com' class='fruit'>Apple</a>
    	<a class='fruit'>Orange</a>
    	<a class='fruit'>Banana</a>
    	<b class='flower'>Rose</b>
    	<b class='flower'>Jasmine</b>
    	<b class='flower'>Lotus</b>
    </selector-component>
</body>
</html>
